<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="panel" id="panel-1">
            <button class="button plus" id="button-plus" onclick="increment(1, 1)">
                +1
            </button>
            <p class="number" id="number-1">
                0
            </p>
            <button class="button minus" id="button-minus" onclick="increment(-1, 1)">
                -1
            </button>
        </div>
        
        <div class="gap">
        </div>

        <div class="panel" id="panel-2">
            <button class="button plus" id="button-plus" onclick="increment(1, 2)">
                +1
            </button>
            <p class="number" id="number-2">
                0
            </p>
            <button class="button minus" id="button-minus" onclick="increment(-1, 2)">
                -1
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
